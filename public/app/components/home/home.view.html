<div class="row">
</div>

<div class="row dashboardLayer">
  <div class="medium-3 columns">
        <h5 class="chartHeaderTitle">Total Processed</h5>
        <div class="chartcontent">
          <h1 class="mainText">{{totalProcessed}}</h1>
        </div>
  </div>
  <div class="medium-3 columns">
        <h5 class="chartHeaderTitle">Current Speed</h5>
        <div class="chartcontent">
        </div>
  </div>
  <div class="medium-3 columns">
        <h5 class="chartHeaderTitle">Items per Day</h5>
        <div class="chartcontent">
        </div>
  </div>
  <div class="medium-3 columns">
        <h5 class="chartHeaderTitle">Averages Sentiment</h5>
        <div class="chartcontent">
          <nvd3 options="avarageSentimentPieChartOptions" data="avarageSentimentPieChartData">
          <svg width="600"></svg></nvd3>
        </div>
  </div>

</div>

<div class="row dashboardLayer historicalBarChart">
  <div class="medium-9 large-9 small-9 columns">
    <nvd3 options="historicalBarChartOptions" data="historicalBarChartData"></nvd3>
  </div>
  <div class="medium-3 columns">
        <h5 class="chartHeaderTitle">Averages Sentiment</h5>
        <div class="chartcontent">
          <nvd3 options="avarageSentimentPieChartOptions" data="avarageSentimentPieChartData">
          <svg width="600"></svg></nvd3>
        </div>
  </div>
</div>


<div class="row dashboardLayer">
  <div class="medium-12 columns">
        <h5 class="chartHeaderTitle">Averages Sentiment</h5>
        <div class="chartcontent">
          <nvd3 options="avarageSentimentPieChartOptions" data="avarageSentimentPieChartData">
          <svg width="600"></svg></nvd3>
        </div>
  </div>
</div>
